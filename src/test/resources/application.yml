spring:
  application:
    name: payment-portal-test

  # H2 Test Database Configuration
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: test

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

  # Liquibase Configuration for Tests
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml

  # Disable Spring Boot DevTools in Tests
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false
