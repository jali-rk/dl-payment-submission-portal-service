spring:
  application:
    name: payment-portal

  # DevTools Configuration for Hot Reloading (Disabled automatically when running as a .jar)
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java,src/main/resources
    livereload:
      enabled: true

  # Liquibase configuration
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC

  # Database Configuration
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
      pool-name: HikariPool-PaymentPortal
      auto-commit: true
      leak-detection-threshold: 60000

server:
  port: 8080
  servlet:
    context-path: /payment-portal

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  health:
    defaults:
      enabled: true

