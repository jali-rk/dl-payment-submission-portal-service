spring.application.name=payment-portal
server.port=${SERVER_PORT:8080}

# Profile
spring.profiles.active=prod

# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Configuration - Production Tuned
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=PaymentPortalHikariCP-Prod
spring.datasource.hikari.leak-detection-threshold=60000

# Liquibase configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.jpa.hibernate.ddl-auto=none

# JPA Configuration - Production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# DevTools - Disabled in production
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Actuator Configuration - Production
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=when-authorized
management.prometheus.metrics.export.enabled=true
management.info.env.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Info Endpoint
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.java.version=@java.version@

# OpenAPI/Swagger Configuration - Disabled in production for security
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://app.dopaminelite.com}

# Logging Configuration - Production
logging.level.root=WARN
logging.level.dopaminelite.payment_portal=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.file.name=/var/log/payment-portal/application.log
logging.file.max-size=100MB
logging.file.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Error handling
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-exception=false
