databaseChangeLog:
  - changeSet:
      id: 001-payment-portals
      author: copilot
      changes:
        - createTable:
            tableName: payment_portals
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp(6)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp(6)
                  constraints:
                    nullable: false
              - column:
                  name: created_by_admin_id
                  type: uuid
                  constraints:
                    nullable: true
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: updated_by
                  type: varchar(255)
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: display_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_published
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValueBoolean: false
              - column:
                  name: visibility
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: portal_month
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: portal_year
                  type: int
                  constraints:
                    nullable: false
