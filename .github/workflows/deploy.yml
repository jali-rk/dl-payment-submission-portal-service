name: Build & Deploy to ECS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Java 21 (explicit)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Verify Java version (safety check)
      - name: Verify Java version
        run: java -version

      # 4. Build Spring Boot application
      - name: Build Spring Boot JAR
        run: mvn clean package -DskipTests

      # 5. Configure AWS credentials (IAM user, NOT root)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      # 6. Login Docker to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 7. Build and push Docker image to ECR
      - name: Build & push Docker image
        env:
          AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ vars.AWS_REGION }}
          ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
        run: |
          set -e
          ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          IMAGE_TAG="$ECR_REGISTRY/$ECR_REPOSITORY:latest"
          echo "Using ECR registry: $ECR_REGISTRY"
          echo "Tagging image as: $IMAGE_TAG"
          docker build -f Dockerfile.prod -t "$ECR_REPOSITORY:latest" .
          docker tag "$ECR_REPOSITORY:latest" "$IMAGE_TAG"
          docker push "$IMAGE_TAG"

