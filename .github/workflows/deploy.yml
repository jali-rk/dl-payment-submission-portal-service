name: Build & Deploy to ECS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Java 21 (explicit)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Verify Java version (safety check)
      - name: Verify Java version
        run: java -version

      # 4. Build Spring Boot application
      - name: Build Spring Boot JAR
        run: mvn clean package -DskipTests

      # 5. Configure AWS credentials (IAM user, NOT root)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      # 6. Login Docker to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 7. Build and push Docker image to ECR
      - name: Build & push Docker image
        run: |
          ECR_REPO=$(echo "${{ vars.ECR_REPOSITORY }}" | tr -d '\r\n' | xargs)
          AWS_ACCOUNT=$(echo "${{ vars.AWS_ACCOUNT_ID }}" | tr -d '\r\n' | xargs)
          AWS_REG=$(echo "${{ vars.AWS_REGION }}" | tr -d '\r\n' | xargs)
          IMAGE_URI="${AWS_ACCOUNT}.dkr.ecr.${AWS_REG}.amazonaws.com/${ECR_REPO}:latest"
          
          echo "Building image: ${ECR_REPO}:latest"
          echo "Target URI: ${IMAGE_URI}"
          
          docker build -t "${ECR_REPO}:latest" .
          docker tag "${ECR_REPO}:latest" "${IMAGE_URI}"
          docker push "${IMAGE_URI}"

      # 8. Force ECS service redeploy so it pulls the new image
      - name: Force ECS service redeploy
        run: |
          aws ecs update-service \
            --cluster ${{ vars.ECS_CLUSTER }} \
            --service ${{ vars.ECS_SERVICE }} \
            --force-new-deployment
