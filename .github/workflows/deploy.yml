name: Build & Deploy to ECS

on:
  push:
    branches:
      - dev
      - prod

jobs:
  deploy:
    name: Deploy (${{ github.ref_name }})
    runs-on: ubuntu-latest

    # Map branch -> GitHub Environment. Create Environments named: dev, prod
    environment:
      name: ${{ github.ref_name }}

    permissions:
      contents: read

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Java 21 (explicit)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Verify Java version (safety check)
      - name: Verify Java version
        run: java -version

      # 4. Build Spring Boot application
      - name: Build Spring Boot JAR
        run: mvn clean package -DskipTests

      # 5. Configure AWS credentials (from GitHub Environment: dev/prod)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      # 6. Login Docker to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 7. Build and push Docker image to ECR
      - name: Build & push Docker image
        env:
          ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
          AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ vars.AWS_REGION }}
        run: |
          set -euo pipefail

          ECR_REPO=$(echo "${ECR_REPOSITORY}" | tr -d '\r\n' | xargs)
          AWS_ACCOUNT=$(echo "${AWS_ACCOUNT_ID}" | tr -d '\r\n' | xargs)
          AWS_REG=$(echo "${AWS_REGION}" | tr -d '\r\n' | xargs)
          IMAGE_URI="${AWS_ACCOUNT}.dkr.ecr.${AWS_REG}.amazonaws.com/${ECR_REPO}:latest"

          echo "Building image: ${ECR_REPO}:latest"
          echo "Target URI: ${IMAGE_URI}"

          docker build -t "${ECR_REPO}:latest" .
          docker tag "${ECR_REPO}:latest" "${IMAGE_URI}"
          docker push "${IMAGE_URI}"

      # 8. Force ECS service redeploy so it pulls the new image
      - name: Force ECS service redeploy
        env:
          ECS_CLUSTER: ${{ vars.ECS_CLUSTER }}
          ECS_SERVICE: ${{ vars.ECS_SERVICE }}
        run: |
          set -euo pipefail

          aws ecs update-service \
            --cluster "${ECS_CLUSTER}" \
            --service "${ECS_SERVICE}" \
            --force-new-deployment
